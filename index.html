<!DOCTYPE html>
<html lang="heb" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/script.js" defer>
    </script>
    <title>Netanel Mizrahi - 100FM Digital</title>
</head>

<body background="src/bg.jpg">
    <div class="wrapper">
        <header>
            <h1>The new 100FM Digital</h1>
        </header>

        <div class="stations-list" data-stations-list-container>
            <template data-station-template>
                    <div class="station">
                        <div class="cover" data-cover></div>
                        <div class="name" data-name></div>
                        <div class="desc" data-desc></div>
                        <div class="channel" data-channel></div>
            </template>
        </div>
    </div>

    <div class="player">
        <span id="playing-name"></span>
        <span id="playing-song"></span>
        <!-- <video id="player" width="400px" height="100%" type="application/x-mpegURL" controls autoplay></video> -->
        <audio id="player" src="" width="400px" controls></audio>
    </div>
    </div>
    <div id="wait">
        <span id="wait-wraper">
        <span id="wait-text">
        המערכת טוענת את התחנות, אנא המתן...
    </span>
        </span>
    </div>
</body>

</html>
